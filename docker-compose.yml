version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: vidya-setu-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: vidya-setu
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - vidya-setu-network

  # Next.js Application
  app:
    build: .
    container_name: vidya-setu-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "mongodb://admin:password@mongodb:27017/vidya-setu?authSource=admin"
      MONGODB_URI: "mongodb://admin:password@mongodb:27017/vidya-setu?authSource=admin"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      NEXTAUTH_SECRET: "your-nextauth-secret-change-in-production"
      NEXTAUTH_URL: "http://localhost:3000"
    depends_on:
      - mongodb
      - ai-service
    volumes:
      - ./uploads:/app/uploads
    networks:
      - vidya-setu-network

  # AI Recommendation Service
  ai-service:
    build: ./ai-service
    container_name: vidya-setu-ai
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    networks:
      - vidya-setu-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: vidya-setu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vidya-setu-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: vidya-setu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      - ai-service
    networks:
      - vidya-setu-network

volumes:
  mongodb_data:
  redis_data:

networks:
  vidya-setu-network:
    driver: bridge